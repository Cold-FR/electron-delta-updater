<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delta Updater</title>
  <style>
    html,
    body {
      background: #0c0e13;
      font-family: "Maison Neue", sans-serif;
      font-size: 16px;
      line-height: 24px;
      color: #bbc9e0;
    }

    #container {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      left: 50%;
      top: 50%;
      padding: 20px;
      transform: translate(-50%, -50%);
    }

    #status {
      font-size: 14px;
      line-height: 24px;
      margin-bottom: 8px;
      margin-top: -16px;
    }

  </style>
</head>

<body style="-webkit-app-region: drag">
  <div id="container">
    <div id="status">Yo</div>
  </div>
  <script>
    const MAIN_MESSAGE = '@electron-delta/updater:main';
    const statusDom = document.getElementById("status");

    window.addEventListener(MAIN_MESSAGE, (event) => {
      const data = event.detail;
      const { eventName, payload } = data;

      switch (eventName) {
        case 'checking-for-update':
          statusDom.textContent = "Checking for update...";
          break;
        case 'update-available':
          statusDom.textContent = "Update available. Downloading...";
          break;
        case 'update-not-available':
          statusDom.textContent = "Starting app...";
          break;
        case 'error':
          statusDom.textContent = "Something went wrong!";
          break;
        case 'download-progress':
          const { percentage, transferred, total } = payload;
          statusDom.textContent = `Downloading... ${percentage}% | ${transferred} / ${total}`;
          break;
        case 'update-downloaded':
          statusDom.textContent = "Update downloaded. Installing...";
          break;
        default:
          statusDom.textContent = "Starting app...";
      }
    });

  </script>
</body>

</html>
